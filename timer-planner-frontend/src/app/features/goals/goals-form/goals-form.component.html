<div class="form-container">
  <header>
    <h1>{{ isEditMode ? 'Editar Meta' : 'Nueva Meta' }}</h1>
    <p>{{ isEditMode ? 'Modifica los detalles de tu objetivo.' : 'Define un nuevo objetivo en tu sistema.' }}</p>
  </header>

  <form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="title">TÃ­tulo de la Meta</label>
      <input id="title" type="text" formControlName="title" [class.invalid]="goalForm.get('title')?.invalid && goalForm.get('title')?.touched">
    </div>

    <div class="form-group">
      <label for="type">Tipo de Objetivo</label>
      <select id="type" formControlName="type">
        <option value="trabajo">Trabajo / Profesional</option>
        <option value="sistema_vital">Sistema Vital (Salud, Finanzas)</option>
        <option value="progreso">Progreso Personal</option>
        <option value="creativa">Creativa / Ocio</option>
      </select>
    </div>

    <div class="form-group">
      <label for="horizon">Horizonte</label>
      <select id="horizon" formControlName="horizon">
        <option value="corto">Corto Plazo</option>
        <option value="mediano">Mediano Plazo</option>
        <option value="largo">Largo Plazo</option>
      </select>
    </div>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn-save" [disabled]="goalForm.invalid">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Meta' }}
      </button>
    </div>

  </form>
</div>
