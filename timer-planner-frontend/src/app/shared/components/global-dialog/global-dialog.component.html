@if (dialogService.state(); as d) {
<div class="dialog-backdrop" (click)="onCancel()">
    <dialog #nativeDialog class="native-dialog" (click)="$event.stopPropagation()">
        <h2 class="dialog-title">{{ d.title }}</h2>
        <div class="dialog-content">
            <p>{{ d.message }}</p>
        </div>
        <div class="dialog-actions">
            @if (d.type === 'confirm') {
            <button class="btn-secondary" (click)="onCancel()">{{ d.cancelText }}</button>
            }
            <button [class]="d.isDanger ? 'btn-danger' : 'btn-primary'" (click)="onConfirm()">
                {{ d.confirmText }}
            </button>
        </div>
    </dialog>
</div>
}
